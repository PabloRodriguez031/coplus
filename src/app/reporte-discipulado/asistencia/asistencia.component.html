<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Lista de Asistencia Discipulado</h4>
        </div>
        <div class="card-body "> 
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a [routerLink]="['/reporte-discipulado']" routerLinkActive="active">Listado Reportes</a></li>
                  <li class="breadcrumb-item"><a>Tomar Asistencia</a></li>
                </ol>
              </nav>           
          <div class="col-md-12">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
              class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th class="text-right">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuarioDicipulado of usuariosDicipulado">
                    <td>{{usuarioDicipulado.data['nombre']}} {{usuarioDicipulado.data['apellido']}}</td>
                    <td class="text-right">
                      <button class="btn btn-success btn-sm acciontabla" (click)="marcarAsistencia(usuarioDicipulado.id)">
                        Tomar asistencia <i class="nc-icon nc-check-2"></i> 
                      </button>                  
                  </td>
                </tr>
              </tbody>
            </table>
            <p *ngIf="isLoading" class="text-center">Cargando datos... <i class="fa fa-spinner fa-spin"
              style="font-size:15px;"></i></p>
            <p *ngIf="usuariosDicipulado.length === 0 && !isLoading" class="text-center"> No hay datos para mostrar.</p>
            </div>
          </div>

      </div>
    </div>  
  </div>

</div>
