  <div class="wrapper wrapper-full-page ">
      <div class="full-page section-image" filter-color="red" data-image="fondo.png">
        <div class="content fondo">
          <div class="container">
              <div class="row justify-content-md-center">
                  <div class="col-md-5">
                    <div class="card">
                      <div class="card-header text-center">
                        <h4 class="card-title">Reinicio de contraseña</h4>
                      </div>
                      <div class="card-body">
                          <form #documentoForm="ngForm">
                            <label>Correo Electrónico</label>
                            <div class="form-group">
                              <input type="email" class="form-control" #passwordResetEmail required>
                            </div>                                                                                               
                            <div class="card-footer text-center">
                                <input type="submit" class="btn amarillo" value="Reiniciar contraseña" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                              </div>                          
                          </form>   
                          
                          <div class="forgotPassword">
                              <a [routerLink]="['/pages/login']">Log in</a>
                            </div>
                      </div>
                    </div>
                  </div>  
                </div>
    
          </div>
        </div>
      </div>
    </div>
