<div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Lista de Discipulado</h4>
          </div>
          <div class="card-body ">
            <div class="toolbar">
              <button class="btn btn-primary" [routerLink]="['/crear-discipulado']">Crear Discipulado</button>
            </div>              
            <div class="col-md-12">
              <div class="table-responsive">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered" cellspacing="0" width="100%">
                      <thead>
                        <tr>
                          <th>Discipulado</th>
                          <th>Direccion</th>
                          <th>Zona</th>                  
                          <th>Hora</th>
                          <th>Red</th>
                          <th class="text-right">Acci√≥n</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let documento of documentos">
                          <td>{{documento.data['discipulado']}}</td>
                          <td>{{documento.data['direccion']}}</td>
                          <td>{{documento.data['zona']}}</td>
                          <td>{{documento.data['hora']}}</td>
                          <td>{{documento.data['red_nombre']}}</td>                     
                          <td class="text-right">
                              <button class="btn btn-warning btn-sm acciontabla" (click)="editDocumento(documento)">
                                  <i class="nc-icon nc-zoom-split"></i>
                              </button>
                              <button class="btn btn-info btn-sm acciontabla" (click)="agregarUsuario(documento)">
                                <i class="nc-icon nc-single-02"></i>
                              </button>
                              <button class="btn btn-danger btn-sm acciontabla" (click)="deleteDocumento(documento)">
                                  <i class="nc-icon nc-simple-remove"></i>
                                </button>
                          </td>
                        </tr>                        
                      </tbody>
                    </table>                  
                    <p *ngIf="isLoading" class="text-center">Cargando datos... <i class="fa fa-spinner fa-spin"
                      style="font-size:15px;"></i></p>
                    <p *ngIf="documentos.length === 0 && !isLoading" class="text-center"> No hay datos para mostrar.</p>
              </div>
            </div>
  
        </div>
      </div>  
    </div>
  
  </div>
