<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Nueva Red</h4>
        </div>
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a [routerLink]="['/red']" routerLinkActive="active">Listado Redes</a></li>
                  <li class="breadcrumb-item"><a>Crear Red</a></li>
                </ol>
              </nav>
            <form #documentoForm="ngForm" (ngSubmit)="addDocumento(documentoForm)">
                <label>Nombre de Red</label>
                <div class="form-group">
                  <input type="text" class="form-control" name="descripcion" ngModel required>
                </div>
                <label>Iglesia a la que pertenece</label>
                <div class="form-group">
                  <select name="iglesia" class="form-control" ngModel required>
                    <option value="{{documento2.id}}" *ngFor="let documento2 of documentos2">{{documento2.data['nombre']}}</option>
                  </select>
                </div>
                <div class="card-footer text-center">
                    <button [disabled]="!documentoForm.valid" type="submit" class="btn btn-info">Agregar Red</button>
                  </div>
              </form>                
        </div>  
      </div>
    </div>
  </div>
</div>
