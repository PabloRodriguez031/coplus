<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Lista de Redes</h4>
        </div>
        <div class="card-body ">
          <div class="toolbar">
            <button class="btn btn-primary" [routerLink]="['/crear-red']">Crear Red</button>
          </div>  
          <label>Seleccione la iglesia de la cual desea ver sus redes</label>         
          <div class="form-group">             
          <select name="iglesia_seleccionada" class="form-control" (change)="filtro_iglesia($event)">
            <option value="1">Todos</option>
            <option value="{{iglesia.id}}" *ngFor="let iglesia of iglesias">{{iglesia.data['nombre']}}</option>
          </select>
          </div>
          <br>
          <div class="col-md-12">
            <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Nombre</th>
                <th>Iglesia</th>
                <th class="text-right">Acci√≥n</th>
              </tr>
              <tr *ngFor="let documento of documentos_filtrados">
                <td>{{documento.data['descripcion']}}</td>
                <td>{{documento.data['iglesia_nombre']}}</td>
                <td class="text-right">
                    <button class="btn btn-warning btn-sm acciontabla" (click)="editDocumento(documento)">
                        <i class="nc-icon nc-zoom-split"></i>
                    </button>
                    <button class="btn btn-danger btn-sm acciontabla" (click)="deleteDocumento(documento)">
                        <i class="nc-icon nc-simple-remove"></i>
                      </button>
                </td>
              </tr>
            </table>
            </div>
          </div>

      </div>
    </div>  
  </div>

</div>
